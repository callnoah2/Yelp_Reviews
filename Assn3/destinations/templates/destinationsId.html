<!DOCTYPE html>
<html>
<head>
    <title>Edit Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Edit Destination</h2>
    <form method="post" action="/destinations/{{ destination.id }}">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ destination.name }}"><br>
        <label for="review">Review:</label><br>
        <input type="text" id="review" name="review" value="{{ destination.review }}"><br>
        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" value="{{ destination.rating }}"><br>
        <label for="share_publicly">Share Publicly:</label><br>
        <input type="checkbox" id="share_publicly" name="share_publicly" {% if destination.share_publicly %} checked {% endif %}><br>
        <input type="submit" value="Submit">
    </form>
    <form method="post" action="/destinations/{{ destination.id }}/destroy">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</body>
</html>
